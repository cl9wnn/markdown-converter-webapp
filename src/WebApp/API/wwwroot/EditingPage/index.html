<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/EditingPage/style.css">
    <link rel="stylesheet" href="/Authorization/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Editor</title>
</head>
<body>
<div class="main-container">
    <div class="description-container">
        <div class="redactor-buttons">
            <button id="accessBtn">Give access</button>
            <button id="saveDocumentBtn">Save</button>
            <button id="renameDocumentBtn">Rename</button>
            <button id="deleteDocumentBtn">Delete</button>
            <button id="documentsBtn">My documents</button>
        </div>
        <h1 id="projectName"></h1>
        <p id="authorText"></p>
    </div>

    <div class="form-container">

        <div class ="form-area">
            <form id="markdown-form" method="post">
                <textarea class="markdown-textarea" id="markdown-input" name="markdown-input" rows="10" cols="50" placeholder="Введите Markdown разметку"></textarea>
                <div id="markdown-result" class="markdown-display"></div>
            </form>
        </div>
        <div class="html-buttons">
            <button id="copyBtn" type="submit"> Copy</button>
            <button id="saveBtn" type="submit"> Download</button>
        </div>
        <button id="sendBtn" type="submit"> convert</button>
    </div>
</div>
<script type="module" src="/EditingPage/script.js"></script>
</body>
</html>
