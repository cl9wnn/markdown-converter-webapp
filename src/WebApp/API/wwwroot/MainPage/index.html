<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/MainPage/style.css">
    <link rel="stylesheet" href="/Authorization/style.css">
    <link rel="stylesheet" href="/Header/style.css">
    <title>Title</title>
</head>

<body>
<header>
    <div class="header-buttons"></div>
</header>

<div class="main-container">
    <div class="description-container">
        <h1>Markdown converter</h1>
        <p>Вставьте или введите свой markdown текст и он будет отображен в формате HTML. Скачайте или скопируйте полученный HTML-код.</p>
    </div>

    <div class="form-container">
        <div class ="form-area">
            <form id="markdown-form" method="post">
                <textarea class="markdown-textarea" id="markdown-input" name="markdown-input" rows="10" cols="50" placeholder="Введите Markdown разметку"></textarea>
                <div id="markdown-result" class="markdown-display"></div>
            </form>
        </div>
        <div class="html-buttons">
            <button id="copyBtn" type="submit"> Copy</button>
            <button id="saveBtn" type="submit"> Save</button>
        </div>
        <button id="sendBtn" type="submit"> send</button>
    </div>
</div>
<script type="module" src="/MainPage/script.js"></script>
<script type="module" src="/Header/script.js"></script>

</body>
</html>
