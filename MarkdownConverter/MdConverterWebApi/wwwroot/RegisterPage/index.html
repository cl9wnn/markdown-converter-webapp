<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/RegisterPage/style.css">
    <title>Title</title>
</head>
<body>
    <header>
        <!-- можно потом добавить обработчик и сделать норм редирект из js-->
        <a class="header-link"  href="/register">
            <img src="https://esales.poscoassan.com.tr/public/assets/images/users/avatar-9.png" id="lk-icon" alt="lk-icon">
            Личный кабинет
        </a>
    </header>

    <div class="main-container">
        <div class="wrapper">
            <div class="text-container">
                <h1 id="login-text">Регистрация</h1>
            </div>
            <div class="form-container">
                <form class="login-form">
                    <div class="input-container">
                        <input 
                        type="text" 
                        name="email" 
                        placeholder="Введите email" 
                        class="input"
                         />
                         <span class="error-message">Введите действительный адрес электронной почты</span>
                    </div>

                    <div class="input-container">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="Введите полное имя" 
                        class="input"
                    />
                    <span class="error-message">Пароль обязателен</span>
                    </div>

                    <div class="input-container">
                        <input 
                        type="password" 
                        name="password" 
                        placeholder="Введите пароль" 
                        class="input"
                    />
                    <span class="error-message">Пароль обязателен</span>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="styled-button">Войти</button>
                    </div>
                </form>
                <div class="login-container">
                    <span>Уже зарегистрированы?</span>
                    <a href="/login">Войти</a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
